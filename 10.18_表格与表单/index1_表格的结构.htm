<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>day5</title>
    </head>
    <body>
        <table border="2" width="300">
            <colgroup>
                <col style="background-color: yellow;">
                <col style="background-color: cyan;">
                <col style="background-color: pink;">
              </colgroup>
            <caption>表格的结构</caption><!--表格标题-->
            <thead><!--表头-->
                <tr>
                    <th>表头</th><!--与td作用类似-->
                    <th>通过</th>
                    <th>th</th>
                </tr>
            </thead>
            <tfoot><!--表尾-->
                <tr>
                    <td colspan="3" align="center">这里是表尾</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>内容</td>
                    <td>内容</td>
                    <td>内容</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
<!--
    表头和表尾在一张表格里只能有一个，而<tbody>可以有多个
    colgroup：列分组，通过clo为每一列设置属性
-->
