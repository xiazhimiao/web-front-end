<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><!--meta 描述网页文档的属性，如作者，日期，时间，网页描述，关键词，页面刷新等-->
        <title>day2</title>
        <style>
         .zxc{
            font-family: monospace;
            font-size: 20px;
            color: red;
        }
        </style>
    </head>
    <body>
        <!--转义字符开始-->
        在html中，常用的转义字符有：<br/>
        <pre class="zxc">
        lt&lt;
        gt&gt;
        amp&amp;
        quot&quot;
        copy&copy;
        reg&reg;
        trade&trade;
        times&times;
        divide&divide;等。
        </pre>
        <!--转义字符结束-->

        <!--文字修饰开始-->
        <u>
            下划线
            <i>
                倾斜下划线
                <b>
                    加粗倾斜下划线
                </b>
            </i>
        </u>
        <h1>
            h<sub>2</sub>0<br/>
            x<sup>2</sup>+y<sup>2</sup>=z<sup>2</sup>
        </h1>
        <!--文字修饰结束-->
        
    </body>

</html>
<!--
pre不能设置属性，但能通过设置id或类进而设置

-->
