<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><!--meta 描述网页文档的属性，如作者，日期，时间，网页描述，关键词，页面刷新等-->
        <title>day2</title>
    </head>
    <body>
        <!-- 文本链接开始-->
        常用的购物网站有：
        <ul>
            <li><a href="http://www.taobao.com/">淘宝</a></li>
            <li><a href="http://www.jd.com/" target="_blank">京东</a></li>
            <li><a href="http://www.suning.com/" target="_top">苏宁</a></li>
        </ul>
        <!-- 文本链接结束-->
        <!-- 书签开始-->
        书中目录：
        <ul>
            <li><a href="index6_超链接标签2.htm#top4" target="_blank">第四章</a></li>
            <li><a href="index6_超链接标签2.htm#top5">第五章</a></li>
        </ul>
        <!-- 书签结束-->

    </body>

</html>
<!--


a标签属性：
    href：指向url
        1.绝对路径超链接
        2.相对路径超链接
        3.同一网站超链接，又叫书签

    target：
        _blank：在新窗口中打开目标资源
        _self：默认值，在当前的窗口或框架中打开目标资源
        _parent：在父框架集中打开目标资源
        _top：在整个窗口中打开目标资源
        框架名称：在指定的框架中打开目标资源
    书签：target属性同样适用

-->
