<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>day2</title>
    </head>
    <body>
        <center>
            《沧海不闻夏之渺》
            <hr size="10" width="100px" color="red">
            黄叶已落，<br/>
            你还是你，<br/>
            我还是我。<br/>
        </center>
        <hr align="center" color="blue" width="50%">
    </body>
</html>
<!--

hr标签属性：
    align：设置水平线的对齐方式
    noshade：设置水平线为纯色，无阴影
    size：设置水平线的高度，单位为像素
    width：设置水平线的宽度，单位为像素
    color：设置水平线的颜色
<center>标签：
    设置文本居中
    
-->
