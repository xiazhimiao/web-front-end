<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>day2</title>
    </head>
    
    <body>
        <!--无序列表开始-->
        <p>web前端语言：</p>
        <ul type="square">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <p>web服务器端语言：</p>
        <ul type="cle">
            <li>asp.net</li>
            <li>php</li>
            <li>jsp</li>
        </ul>
        <!--无序列表结束-->

        <!--有序列表开始-->
        <p>web前端语言：</p>
        <ol type="1" start="0">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ol>
        <p>web服务器端语言：</p>
        <ol type="i" start="1">
            <li>asp.net</li>
            <li>php</li>
            <li>jsp</li>
        </ol>
        <!--有序列表结束-->

        <!--嵌套列表开始-->
        <h1>嵌套列表</h1>
        <ul type="square">
            <li>
                树
                <ol>
                    <li>枫树</li>
                    <li>杨树</li>
                </ol>
            </li>
            <li>还有什么</li>
        </ul>
        <!--嵌套列表结束-->
    </body>
</html>
<!--
无序列表type值：
    disc是默认值，为实心圆
    circle为空心圆
    square为实心方块
有序列表
    type值：
        1：默认值
        a：小写字母
        A：按大写字母
        i：按小写罗马字母
        I：按大写罗马字母
    start值：
        代表列表项开始编号的位置序号，有序列表在默认情况下使用数字序号作为列表的开始




-->
