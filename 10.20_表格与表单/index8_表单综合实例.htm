<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>day7</title>
        <style>
            body {
            background-image: url("../img/头像.png");
            background-repeat: no-repeat;
            background-size: cover;
            }
        </style>
    </head>
    <body>
        <table align="center" width="500" border="0" cellpadding="2" cellspacing="0">
            <caption align="center"><h2>学生注册信息</h2></caption>
            <form action="server.php" method="post">
                <tr>
                    <th>姓名：</th>
                    <td><input type="text" name="username" size="20"> </td><!--size代表宽度-->
                </tr>
                <tr>
                    <th>性别：</th>
                    <td>
                        <input type="radio" name="sex" value="1" checked="checked">男
                        <input type="radio" name="sex" value="2" >女
                        <input type="radio" name="sex" value="3" >保密
                    </td>
                </tr>
                <tr>
                    <th>学历：</th>
                    <td>
                        <select name="edu">
                            <option>--请选择</option>
                            <option value="1">高中</option>
                            <option value="2">大专</option>
                            <option value="3">本科</option>
                            <option value="4">研究生</option>
                            <option value="5">其他</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>选修课程：</th>
                    <td>
                        <input type="checkbox" name="course[]" value="4">linux
                        <input type="checkbox" name="course[]" value="5">apache
                        <input type="checkbox" name="course[]" value="6">mysql
                        <input type="checkbox" name="course[]" value="7">php
                    </td>
                </tr>
                <tr>
                    <th>自我评价：</th>
                    <td>
                        <textarea name="eval" rows="4" cols="40"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="提交">
                        <input type="reset" name="reset" value="重置">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
