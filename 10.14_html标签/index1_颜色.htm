<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><!--meta 描述网页文档的属性，如作者，日期，时间，网页描述，关键词，页面刷新等-->
        <title>第一个网页</title>
    </head>
    <body bgcolor="#ffff00" text="#ff0000"><!--bgcolor背景颜色 text文字颜色-->

        hello world!
    </body>

</html>
<!--颜色有三种方式

1.直接颜色名称
比如：text="red"

2.十六进制原色代码，语法格式#rrggbb，分别代表红绿蓝
比如：#ff0000，为红色

3.十进制RGB码，语法格式rgb（rrr，ggg，bbb）
比如：text="rgb（255，0，0）"，同样显示红色



-->
