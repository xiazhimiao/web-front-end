<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><!--meta 描述网页文档的属性，如作者，日期，时间，网页描述，关键词，页面刷新等-->
        <title>第一个网页</title>
    </head>
    <body>
        <!--标题开始-->
        <h1>1级</h1>
        <h2>2级</h2>
        <h3>3级</h3>
        <h4>4级</h4>
        <h5>5级</h5>
        <h6>6级</h6>
        <!--标题结束-->

        <!--字体开始-->
        <font face="楷体" size="5" color="red">楷体5红色，size氛围1-7，默认黑色宋体3号字</font>
        <!--字体结束-->

        <!--段落，换行开始-->
        <br/>第一行<p align="left">第二行</p>第三行<p/>第四行
        <!--段落，换行结束-->
     
        <!--预格式化开始-->
        <br/>
        《静夜思》
        床前明月光，
        疑是地上霜。
        举头望明月，
        低头思故乡。
        <br/>
        <pre>
    《静夜思》
        床前明月光，
        疑是地上霜。
        举头望明月，
            低头思故乡。
        </pre>
        <!--预格式化结束-->

    </body>

</html>
<!--
1.标题是块级元素，浏览器会自动在标题前后加上空行
2.段落p既可以单标签，也可以双标签
3.p的属性align(对齐属性)，分为left(左对齐，默认)，center(居中对齐)，right(右对齐)
4.在xmtml，xml以及未来的html版本中，不允许使用没有闭合标签的html元素，即单标签要把结束标记放在开始标记中，也就是<br/>
5.<br/>换行标签不能设置任何属性
6.需要说明的是，一次换行需要使用一次<br/>，多次换行需要使用多次<br/>，连续使用两次<br/>等效于一个段落换行标记<p/>
7.html的输出是基于窗口的，因此html文件在输出时都要重新排版，即把文本上一些额外的字符（包括空格，制表符和回车符等）忽略
  如果不需要重新排版内容，可以通过预格式化标签<pre></pre>

-->
