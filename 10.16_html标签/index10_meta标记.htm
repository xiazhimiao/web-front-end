<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="前端，css">
        <meta name="description" content="热爱前端与编程">
        <meta name="viewport">
        <meta http-equiv="refresh" content="3;url=http://xiazhimiao.gitee.io/">
        <title>meta标记</title>
    </head>
    <body>
        xiazhimiao
    </body>
</html>
<!--
    meta标签：
        name属性：
            参数：
                1.keywords：关键字
                2.description：网页内容的描述
                3.viewport：移动端
        http-equiv属性：
            参数:
                1.content-type：设定网页字符集，便于浏览器解析和渲染页面
                2.expires：网页到期时间，到期后必须从服务器重新传输
                3.refresh：自动刷新并指向某页面
                4.set-cookie：cookie设定，如果网页到期，那么本地的cookies也会被自动删除
-->
