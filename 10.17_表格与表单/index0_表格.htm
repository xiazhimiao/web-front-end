<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>day4</title>

    <body>
        <table width="300" border="2">
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>

    table：
        声明一个表格对象

        每行中的单元格

        边框线宽度（px）
-->
